<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bill_info">
            <h3>Billing Information</h3>
            <p>Update your billing details and address</p>
        </div>
        <form id="paymentForm" class="form" action="">
        <div class="innerContainer">
        <div class="col_left">Payment details</div>
            <div class="col_right">
                    <div class="input_grp">
                        <label for="cardNumber">Card number</label><br>
                        <img src="images/mastercard.jpeg" alt="Card Logo" />
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 1234 1234 1234" required>
                        <span id="cardNumberError" class="error"></span><br>
                    </div>
                    <div class="input_grp">
                        <label for="holderName">Cardholder name</label><br>
                        <input type="text" id ="holderName" name="holdername" placeholder="Full name on card" required>
                        <span id="nameError" class="error"></span><br>
                    </div>
                    <div class="input_grp inline">
                        <div class="input_grp">
                        <label for="expiry">Expiry</label><br>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                        <span id="dateError" class="error"></span><br>
                        </div>
                        <div class="input_grp">
                        <label for="cvv">CVV</label><br>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                        <span id="cvvError" class="error"></span><br>
                        </div>
                    </div>
              </div>
            </div>
            <hr>
        <div class="innerContainer">
        <div class="col_left">Email address</div>
            <div class="col_right">
                <div class="input_grp">
                    <label for="mail">Email</label><br>
                    <input type="text" id="mail" name="mail" placeholder="user@example.com" required>
                    <span id="emailError" class="error"></span><br>
                </div> 
            </div>
        </div>
        <hr>
        
        <div class="innerContainer">
        <div class="col_left">Address details</div>
            <div class="col_right">
                <div class="input_grp">
                    <label for="country">Country / Region</label><br>
                        <select name="country" id="country"  onchange="populateStates()" required>
                            <option value="">---Select Country---</option>
                        </select>
                </div>
                <div class="input_grp">
                    <label for="address">Address</label><br>
                    <input type="text" id="address" name="address" placeholder="Street address" required>
                    </div>
                    <div class="input_grp nxtline">
                    <input type="text" id="addressline" name="addressline" placeholder="Apartment,suite,etc(optional)">
                </div>
                <div class="input_grp inline">
                    <div class="input_grp">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                    <div class="input_grp">
                        <label for="state">State</label><br>
                        <select name="state" id="state" required>
                            <option value="">State</option>
                        </select>
                    </div>
                    <div class="input_grp">
                    <label for="zip">Zip</label><br>
                    <input type="text" id="zip" name="zip" placeholder="123" required>
                    </div>
                </div>
                <button type="submit">Save Changes</button>
            </div>
        </div> 
        </div>
        </form>     
    </div>
<script src="script.js"></script>
</body>
</html>
